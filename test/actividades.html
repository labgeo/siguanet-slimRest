<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>SIGUAPI Test</title>
        <link rel="stylesheet" href="default.css" />
        <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> -->
        <script type="text/javascript" src="jquery.min.js"></script>      
</script>
        <script type="text/javascript">
 
            $(document).ready(function(){
                var rootURL = "../restGis.php/actividades/list";
      
                    $.getJSON(rootURL,{},function(data){
                        var tbl='<table id="miTabla"><th colspan="2">ACTIVIDADES</th>';
                        tbl+='<tr><td>CODIGO</td><td>NOMBRE</td></tr>';
                        $.each(data,function(i,item){
                            tbl +='<tr><td>'+ data[i].codigo + '</td>'+
                                '<td>'+ data[i].nombre +'</td></tr>';
                            
                        });
                        tbl +='</table>';
                        $('div#score_list').html(tbl);
                    });
            })
        </script>
    </head>
    <body>
        <div id="score_list"></div>
        <p>CURL: <strong>curl -i -X GET http://localhost/siguapi/api/index.php/actividades/list</strong></p>
        <p>JSON: <a href="../restGis.php/actividades/list">http://(url api)/actividades/list</a></p>
    </body>
</html>
